<script type="module">

  import * as THREE from 'three';

  import { OrbitControls } from '../utils/jsm/controls/OrbitControls.js';
  import Stats from '../utils/jsm/libs/stats.module.js';
  import { TrackballControls } from '../utils/jsm/controls/TrackballControls.js';
  import { GUI } from '../utils/jsm/libs/lil-gui.module.min.js';


  var stats = initStats()
  let renderer, camera, scene, controls, fontModel
  init()


  function init() {
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.set(0, 0, 400);

    scene = new THREE.Scene();

    scene.add(new THREE.AmbientLight(0x444444));

    const light = new THREE.SpotLight(0xffffff);
    light.position.set(60, 30, 0);


    scene.add(light);



    window.addEventListener('resize', onWindowResize, false)

    initModel()
    initControls()
    animate()
  }

  function initModel() {



  }

  function initStats() {
    var stats = new Stats()
    stats.domElement.style.position = 'fixed'
    stats.domElement.style.left = '0px'
    stats.domElement.style.top = '0px'
    document.body.appendChild(stats.domElement)
    return stats
  }

  function initControls() {

    controls = new OrbitControls(camera, renderer.domElement);

    // 如果使用animate方法时，将此函数删除
    //controls.addEventListener( 'change', render );
    // 使动画循环使用时阻尼或自转 意思是否有惯性
    controls.enableDamping = true;
    //动态阻尼系数 就是鼠标拖拽旋转灵敏度
    //controls.dampingFactor = 0.25;
    //是否可以缩放
    controls.enableZoom = true;
    //是否自动旋转
    controls.autoRotate = false;
    //设置相机距离原点的最远距离
    controls.minDistance = 200;
    //设置相机距离原点的最远距离
    controls.maxDistance = 600;
    //是否开启右键拖拽
    controls.enablePan = true;
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    //更新控制器
    controls.update();

    renderer.render(scene, camera)

    //更新性能插件
    stats.update();
    requestAnimationFrame(animate);
  }

</script>

</html>
