<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 这里设置背景颜色或者背景图片 -->
  <canvas id="canvas" width="600" height="600" style="border:1px solid #0f0;background-color: #0f0;"></canvas>
</body>
<script>
  const canvas = document.getElementById('canvas')
  const ctx = canvas.getContext('2d')
  ctx.beginPath();
  // ctx.fillStyle = 'blue';
  // ctx.rect(10, 10, 1000, 1000);
  // ctx.fill();

  ctx.save();
  ctx.strokeStyle = 'red';
  ctx.lineWidth = 10;
  ctx.lineCap = "round";
  ctx.beginPath();
  ctx.moveTo(200, 100);  //起始点
  ctx.lineTo(400, 100);
  ctx.quadraticCurveTo(500, 100, 500, 200);
  ctx.lineTo(500, 400);
  ctx.quadraticCurveTo(500, 500, 400, 500);
  ctx.lineTo(200, 500);
  ctx.quadraticCurveTo(100, 500, 100, 400);
  ctx.lineTo(100, 200);
  ctx.quadraticCurveTo(100, 100, 200, 100);
  ctx.stroke();

  // ctx.strokeStyle = 'blue'
  ctx.globalCompositeOperation = 'destination-out'; // 挖空
  ctx.lineWidth = 4;
  ctx.stroke();
  ctx.restore();  
</script>

</html>
