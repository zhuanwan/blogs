<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Elliptical Arcs with Dynamic Dashoffset</title>
    <style>
      svg {
        width: 100%;
        height: 100vh;
        display: block;
        background-color: #f0f0f0;
      }

      /* 定义虚线样式 */
      .arc {
        fill: transparent;
        stroke-width: 6;
        stroke-dasharray: 20, 20; /* 每段虚线的长度 */
        stroke: #45e0ff;
      }
    </style>
  </head>
  <body>
    <svg id="canvas">
      <!-- 椭圆背景灰色 -->
      <ellipse
        cx="285"
        cy="165"
        rx="285"
        ry="165"
        fill="transparent"
        stroke-width="6"
        stroke="#f00"
      />

      <!-- 第一个弧度 (0° 到 -120°) -->
      <path
        class="arc"
        id="arc1"
        d="M 285 0
                 A 285 165 0 0 0 0 165"
      >
        <animate
          attributeName="stroke-dashoffset"
          values="0;-1000"
          dur="12s"
          repeatCount="indefinite"
        />
      </path>

      <!-- 第二个弧度 (-120° 到 120°) -->
      <path
        class="arc"
        id="arc2"
        d="M 0 165
                 A 285 165 0 0 0 570 165"
      >
        <animate
          attributeName="stroke-dashoffset"
          values="0;-1000"
          dur="12s"
          repeatCount="indefinite"
        />
      </path>

      <!-- 第三个弧度 (0° 到 120°) -->
      <path
        class="arc"
        id="arc3"
        d="M 285 0
                 A 285 165 0 0 1 570 165"
      >
        <animate
          attributeName="stroke-dashoffset"
          values="0;-1000"
          dur="12s"
          repeatCount="indefinite"
        />
      </path>
    </svg>
  </body>
</html>
