<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管道</title>
  <script type="importmap">
		{
			"imports": {
				"three": "../../utils/jsm/three.module.js"
			}
		}
	</script>

</head>

<body style="margin: 0;padding:0;">
  <div id="canvas-frame" style="position: absolute;top: 20px;left: 50px;"></div>
</body>

<script type="module">

  import * as THREE from 'three';

  import { OrbitControls } from '../../utils/jsm/controls/OrbitControls.js';
  import Stats from '../../utils/jsm/libs/stats.module.js';
  import { CSS3DRenderer, CSS3DObject, CSS3DSprite } from '../../utils/jsm/renderers/CSS3DRenderer.js';


  import { createBg, createTube, createZLJ, test } from './mesh1.js'
  var stats = initStats()
  let renderer, renderer2, camera, scene, scene2
  init()

  const bg = createBg()
  const { tubeMesh, tubeTexture } = createTube()
  const mashZLJ = createZLJ()
  var group = new THREE.Group()


  group.add(bg, tubeMesh, mashZLJ)

  // 缩放
  // const { x, y, z } = getScaleSize()
  // group.scale.set(x, y, z)

  scene.add(group)

  renderer.clear()
  // renderer.sortObjects = false;
  // renderer2.sortObjects = false;
  renderer.render(scene, camera)
  renderer2.render(scene2, camera)

  function animation() {
    tubeTexture.offset.x -= 0.03
    renderer.render(scene, camera)
    requestAnimationFrame(animation)

    stats.update()
  }

  animation()

  function initStats() {
    var stats = new Stats()
    stats.domElement.style.position = 'absolute'
    stats.domElement.style.left = '0px'
    stats.domElement.style.top = '0px'
    document.getElementById('canvas-frame').appendChild(stats.domElement)
    return stats
  }

  function init() {
    var width = window.innerWidth // 窗口宽度
    var height = window.innerHeight // 窗口高度

    // 渲染器
    renderer = new THREE.WebGLRenderer({
      antialias: true, // 消除锯齿
    })
    renderer.setPixelRatio(window.devicePixelRatio)
    renderer.setSize(width, height)
    renderer.setClearColor(0x000000, 1) //设置背景颜色
    document.body.appendChild(renderer.domElement)

    renderer2 = new CSS3DRenderer()
    renderer2.setSize(window.innerWidth, window.innerHeight)
    renderer2.domElement.style.position = 'absolute'
    renderer2.domElement.style.top = 0
    document.body.appendChild(renderer2.domElement)

    // 相机
    var k = width / height //窗口宽高比
    var s = 200 //三维场景显示范围控制系数，系数越大，显示的范围越大
    camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000)
    camera.position.set(0, 0, 200) //设置相机位置
    // camera.lookAt(0, 0, 1) //设置相机方向

    scene = new THREE.Scene()
    scene2 = new THREE.Scene()

    // 支持鼠标左中右键操作和键盘方向键操作
    var controls = new OrbitControls(camera, renderer.domElement)
    controls.addEventListener('change', () => {
      renderer.render(scene, camera)
    })

    // 辅助坐标系  参数250表示坐标系大小，可以根据场景大小去设置
    var axesHelper = new THREE.AxesHelper(250)
    scene.add(axesHelper)

    // 光照
    var ambient = new THREE.AmbientLight(0xffffff) //环境光
    scene.add(ambient)

    window.addEventListener('resize', onWindowResize, false)
  }

  function onWindowResize() {
    const width = window.innerWidth // 窗口宽度
    const height = window.innerHeight // 窗口高度

    // update the camera
    var k = width / height //窗口宽高比
    var s = 200 //三维场景显示范围控制系数，系数越大，显示的范围越大

    camera.left = -s * k
    camera.right = s * k
    camera.top = s
    camera.bottom = -s
    camera.updateProjectionMatrix()
    renderer.setSize(width, height)
    renderer2.setSize(width, height)

    // renderer.render(scene, camera)
    // renderer2.render(scene2, camera)
  }

</script>

</html>
