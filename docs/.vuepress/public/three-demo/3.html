<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./utils/three.js"></script>
  <script src="./utils/OrbitControls.js"></script>

</head>

<body>

</body>
<script>
  (function () { var script = document.createElement('script'); script.onload = function () { var stats = new Stats(); document.body.appendChild(stats.dom); requestAnimationFrame(function loop() { stats.update(); requestAnimationFrame(loop) }); }; script.src = '//mrdoob.github.io/stats.js/build/stats.min.js'; document.head.appendChild(script); })()
</script>
<script>

  var { renderer, camera } = init()


  var scene = new THREE.Scene();




  const material = new THREE.LineBasicMaterial({ color: '#fff' })

  const geometry = new THREE.BufferGeometry()

  const pointsArray = new Array()
  for (let i = 0; i <= 20; i++) {
    const x = -100 + i * 10
    const y = 100
    const z = 0
    pointsArray.push(new THREE.Vector3(x, y, z))

    const x2 = -100 + i * 10
    const y2 = -100
    const z2 = 0
    pointsArray.push(new THREE.Vector3(x2, y2, z2))
  }
  for (let j = 0; j <= 20; j++) {
    const y = -100 + j * 10
    const x = 100
    const z = 0
    pointsArray.push(new THREE.Vector3(x, y, z))

    const y2 = -100 + j * 10
    const x2 = -100
    const z2 = 0
    pointsArray.push(new THREE.Vector3(x2, y2, z2))
  }

  geometry.setFromPoints(pointsArray)
  const mesh = new THREE.LineSegments(geometry, material)

  scene.add(mesh)











  // 支持鼠标左中右键操作和键盘方向键操作
  var controls = new THREE.OrbitControls(camera, renderer.domElement)
  controls.addEventListener('change', () => renderer.render(scene, camera))

  // 辅助坐标系  参数250表示坐标系大小，可以根据场景大小去设置
  var axesHelper = new THREE.AxesHelper(250);
  scene.add(axesHelper);


  renderer.render(scene, camera);


  function init() {
    var width = window.innerWidth; // 窗口宽度
    var height = window.innerHeight; // 窗口高度
    renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);

    var camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
    camera.position.z = 200;
    camera.lookAt(0, 0, 0)
    return { renderer, camera }
  }


</script>

</html>
