<html lang="en">

<head>
  <meta charset="UTF-8">

<script type="module">

  import * as THREE from 'three';

  import { OrbitControls } from './jsm/controls/OrbitControls.js';
  import Stats from './jsm/libs/stats.module.js';
  import { TrackballControls } from './jsm/controls/TrackballControls.js';
  import { GUI } from './jsm/libs/lil-gui.module.min.js';
  import { createMultiMaterialObject } from './jsm/utils/SceneUtils.js'
  import { ConvexGeometry } from './jsm/geometries/ConvexGeometry.js';

  var stats = initStats()
  let renderer, camera, scene, controls, cloud
  var step = 0;
  init()


  function init() {
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000);
    //告诉渲染器需要阴影效果
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap; // 默认的是，没有设置的这个清晰 THREE.PCFShadowMap
    document.body.appendChild(renderer.domElement);



    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.set(0, 40, 100);
    camera.lookAt(new THREE.Vector3(0, 0, 0));




    scene = new THREE.Scene();



    window.addEventListener('resize', onWindowResize, false)

    initModal()
    initControls()
    initGui()
    animate()

  }



  function initStats() {
    var stats = new Stats()
    stats.domElement.style.position = 'fixed'
    stats.domElement.style.left = '0px'
    stats.domElement.style.top = '0px'
    document.body.appendChild(stats.domElement)
    return stats
  }

  function initControls() {

    controls = new OrbitControls(camera, renderer.domElement);

    // 如果使用animate方法时，将此函数删除
    //controls.addEventListener( 'change', render );
    // 使动画循环使用时阻尼或自转 意思是否有惯性
    controls.enableDamping = true;
    //动态阻尼系数 就是鼠标拖拽旋转灵敏度
    //controls.dampingFactor = 0.25;
    //是否可以缩放
    controls.enableZoom = true;
    //是否自动旋转
    controls.autoRotate = false;
    //设置相机距离原点的最远距离
    controls.minDistance = 10;
    //设置相机距离原点的最远距离
    controls.maxDistance = 600;
    //是否开启右键拖拽
    controls.enablePan = true;
  }

  function initGui() {
    //声明一个保存需求修改的相关数据的对象
    const gui = {
      "size": 4,
      "transparent": true,
      "opacity": 0.6,
      "vertexColors": true,
      "color": 0xffffff,
      "sizeAttenuation": true,
      "rotateSystem": true,
      redraw: function () {
        if (cloud) {
          scene.remove(cloud);
        }
        createParticles(gui.size, gui.transparent, gui.opacity, gui.vertexColors, gui.sizeAttenuation, gui.color);
        //设置是否自动旋转
        controls.autoRotate = gui.rotateSystem;
      }
    };
    var datGui = new GUI();
    //将设置属性添加到gui当中，gui.add(对象，属性，最小值，最大值）gui.add(controls, 'size', 0, 10).onChange(controls.redraw);
    datGui.add(gui, 'transparent').onChange(gui.redraw);
    datGui.add(gui, 'opacity', 0, 1).onChange(gui.redraw);
    datGui.add(gui, 'vertexColors').onChange(gui.redraw);
    datGui.addColor(gui, 'color').onChange(gui.redraw);
    datGui.add(gui, 'sizeAttenuation').onChange(gui.redraw);
    datGui.add(gui, 'rotateSystem').onChange(gui.redraw);

    gui.redraw();
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    //更新控制器
    controls.update();

    renderer.render(scene, camera)

    //更新性能插件
    stats.update();
    requestAnimationFrame(animate);
  }


  function initModal() {
    //轴辅助 （每一个轴的长度）
    var object = new THREE.AxesHelper(500);
    scene.add(object);
  }


  //生成粒子的方法
  function createParticles(size, transparent, opacity, vertexColors, sizeAttenuation, color) {

    //创建THREE.Points粒子的容器
    var geometry = new THREE.BufferGeometry();

    //样式化粒子的THREE.PointsMaterial材质
    var material = new THREE.PointsMaterial({
      size: size,
      transparent: transparent,
      opacity: opacity,
      vertexColors: vertexColors,
      sizeAttenuation: sizeAttenuation,
      color: color,
      map: getTexture(),
      depthTest: false  //设置解决透明度有问题的情况
    });

    const vertices = []
    const colors = []
    const range = 500
    for (var i = 0; i < 15000; i++) {
      vertices.push(Math.random() * range - range / 2, Math.random() * range - range / 2, Math.random() * range - range / 2)
      colors.push(Math.random(), Math.random(), Math.random())
    }

    geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
    geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

    //实例化THREE.Points
    cloud = new THREE.Points(geometry, material);
    scene.add(cloud);
  }

  //生成纹理图形
  function getTexture() {
    var canvas = document.createElement('canvas');
    canvas.width = 32;
    canvas.height = 32;

    var ctx = canvas.getContext('2d');
    // 绘制身体
    ctx.translate(-81, -84);

    ctx.fillStyle = "orange";
    ctx.beginPath();
    ctx.moveTo(83, 116);
    ctx.lineTo(83, 102);
    ctx.bezierCurveTo(83, 94, 89, 88, 97, 88);
    ctx.bezierCurveTo(105, 88, 111, 94, 111, 102);
    ctx.lineTo(111, 116);
    ctx.lineTo(106.333, 111.333);
    ctx.lineTo(101.666, 116);
    ctx.lineTo(97, 111.333);
    ctx.lineTo(92.333, 116);
    ctx.lineTo(87.666, 111.333);
    ctx.lineTo(83, 116);
    ctx.fill();

    // 绘制眼睛
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.moveTo(91, 96);
    ctx.bezierCurveTo(88, 96, 87, 99, 87, 101);
    ctx.bezierCurveTo(87, 103, 88, 106, 91, 106);
    ctx.bezierCurveTo(94, 106, 95, 103, 95, 101);
    ctx.bezierCurveTo(95, 99, 94, 96, 91, 96);
    ctx.moveTo(103, 96);
    ctx.bezierCurveTo(100, 96, 99, 99, 99, 101);
    ctx.bezierCurveTo(99, 103, 100, 106, 103, 106);
    ctx.bezierCurveTo(106, 106, 107, 103, 107, 101);
    ctx.bezierCurveTo(107, 99, 106, 96, 103, 96);
    ctx.fill();

    // 绘制眼球
    ctx.fillStyle = "blue";
    ctx.beginPath();
    ctx.arc(101, 102, 2, 0, Math.PI * 2, true);
    ctx.fill();
    ctx.beginPath();
    ctx.arc(89, 102, 2, 0, Math.PI * 2, true);
    ctx.fill();

    var texture = new THREE.Texture(canvas);
    texture.needsUpdate = true;
    return texture;
  }

</script>

</html>
