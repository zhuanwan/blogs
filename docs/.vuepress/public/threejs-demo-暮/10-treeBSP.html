<script type="module">

  import * as THREE from 'three';
  import ThreeBSPFN from './jsm/ThreeBSP.js'

  import { OrbitControls } from './jsm/controls/OrbitControls.js';
  import Stats from './jsm/libs/stats.module.js';
  import { TrackballControls } from './jsm/controls/TrackballControls.js';
  import { GUI } from './jsm/libs/lil-gui.module.min.js';
  import { createMultiMaterialObject } from './jsm/utils/SceneUtils.js'
  import { ConvexGeometry } from './jsm/geometries/ConvexGeometry.js';

  const ThreeBSP = ThreeBSPFN(THREE)
  var stats = initStats()
  let renderer, camera, scene, controls
  var step = 0;
  init()


  function init() {
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000);
    // //告诉渲染器需要阴影效果
    // renderer.shadowMap.enabled = true;
    // renderer.shadowMap.type = THREE.PCFSoftShadowMap; // 默认的是，没有设置的这个清晰 THREE.PCFShadowMap
    document.body.appendChild(renderer.domElement);



    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.set(0, 0, 100);
    camera.lookAt(new THREE.Vector3(0, 0, 0));




    scene = new THREE.Scene();



    window.addEventListener('resize', onWindowResize, false)

    initModal()
    initControls()
    animate()
  }



  function initStats() {
    var stats = new Stats()
    stats.domElement.style.position = 'fixed'
    stats.domElement.style.left = '0px'
    stats.domElement.style.top = '0px'
    document.body.appendChild(stats.domElement)
    return stats
  }

  function initControls() {

    controls = new OrbitControls(camera, renderer.domElement);

    // 如果使用animate方法时，将此函数删除
    //controls.addEventListener( 'change', render );
    // 使动画循环使用时阻尼或自转 意思是否有惯性
    controls.enableDamping = true;
    //动态阻尼系数 就是鼠标拖拽旋转灵敏度
    //controls.dampingFactor = 0.25;
    //是否可以缩放
    controls.enableZoom = true;
    //是否自动旋转
    controls.autoRotate = false;
    //设置相机距离原点的最远距离
    controls.minDistance = 10;
    //设置相机距离原点的最远距离
    controls.maxDistance = 600;
    //是否开启右键拖拽
    controls.enablePan = true;
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    //更新控制器
    controls.update();

    renderer.render(scene, camera)

    //更新性能插件
    stats.update();
    requestAnimationFrame(animate);
  }


  function initModal() {
    //轴辅助 （每一个轴的长度）
    var object = new THREE.AxesHelper(500);
    scene.add(object);

    //创建球形几何体
    var sphereGeometry = new THREE.SphereGeometry(50, 20, 20);
    var sphere = createMesh(sphereGeometry);

    //创建立方体几何体
    var cubeGeometry = new THREE.BoxGeometry(30, 30, 30);
    var cube = createMesh(cubeGeometry);
    cube.position.x = -50;

    //生成ThreeBSP对象
    var sphereBSP = new ThreeBSP(sphere);
    var cubeBSP = new ThreeBSP(cube);

    //进行并集计算
    var resultBSP = sphereBSP.subtract(cubeBSP); // 差集
    // var resultBSP = sphereBSP.union(cubeBSP); // 并集
    // var resultBSP = sphereBSP.intersect(cubeBSP); // 交集

    //从BSP对象内获取到处理完后的mesh模型数据
    var result = resultBSP.toMesh();
    //更新模型的面和顶点的数据
    // result.geometry.computeFaceNormals();
    result.geometry.computeVertexNormals();

    //重新赋值一个纹理
    var material = new THREE.MeshPhongMaterial({ color: 0x00ffff });
    result.material = material;

    //将计算出来模型添加到场景当中
    scene.add(sphere);
    scene.add(cube);
    scene.add(result);
  }
  //生成模型
  function createMesh(geom) {

    //  创建一个线框纹理
    var wireFrameMat = new THREE.MeshBasicMaterial({ opacity: 0.5, wireframeLinewidth: 0.5, wireframe: true });

    // 创建模型
    var mesh = new THREE.Mesh(geom, wireFrameMat);

    return mesh;
  }
</script>

</html>
