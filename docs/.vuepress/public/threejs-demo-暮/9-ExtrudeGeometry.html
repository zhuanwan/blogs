<script type="module">

  import * as THREE from 'three';

  import { OrbitControls } from './jsm/controls/OrbitControls.js';
  import Stats from './jsm/libs/stats.module.js';
  import { TrackballControls } from './jsm/controls/TrackballControls.js';
  import { GUI } from './jsm/libs/lil-gui.module.min.js';
  import { createMultiMaterialObject } from './jsm/utils/SceneUtils.js'
  import { ConvexGeometry } from './jsm/geometries/ConvexGeometry.js';

  var stats = initStats()
  let renderer, camera, scene, controls
  var step = 0;
  init()


  function init() {
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000);
    //告诉渲染器需要阴影效果
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap; // 默认的是，没有设置的这个清晰 THREE.PCFShadowMap
    document.body.appendChild(renderer.domElement);



    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.set(0, 0, 100);
    camera.lookAt(new THREE.Vector3(0, 0, 0));




    scene = new THREE.Scene();
    // scene.add(new THREE.AmbientLight(0x0c0c0c));

    // var spotLight = new THREE.SpotLight(0xffffff);
    // spotLight.position.set(-40, 60, -10);
    // spotLight.castShadow = true;
    // scene.add(spotLight);


    window.addEventListener('resize', onWindowResize, false)

    initGui()
    initControls()
    animate()
  }



  function initStats() {
    var stats = new Stats()
    stats.domElement.style.position = 'fixed'
    stats.domElement.style.left = '0px'
    stats.domElement.style.top = '0px'
    document.body.appendChild(stats.domElement)
    return stats
  }

  function initControls() {

    controls = new OrbitControls(camera, renderer.domElement);

    // 如果使用animate方法时，将此函数删除
    //controls.addEventListener( 'change', render );
    // 使动画循环使用时阻尼或自转 意思是否有惯性
    controls.enableDamping = true;
    //动态阻尼系数 就是鼠标拖拽旋转灵敏度
    //controls.dampingFactor = 0.25;
    //是否可以缩放
    controls.enableZoom = true;
    //是否自动旋转
    controls.autoRotate = false;
    //设置相机距离原点的最远距离
    controls.minDistance = 10;
    //设置相机距离原点的最远距离
    controls.maxDistance = 600;
    //是否开启右键拖拽
    controls.enablePan = true;
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    //更新控制器
    controls.update();

    renderer.render(scene, camera)

    //更新性能插件
    stats.update();
    requestAnimationFrame(animate);
  }


  //生成gui设置配置项
  var gui, shape;
  function initGui() {
    //声明一个保存需求修改的相关数据的对象
    gui = {
      amount: 2,
      bevelThickness: 2,
      bevelSize: 0.5,
      bevelEnabled: true,
      bevelSegments: 3,
      curveSegments: 12,
      steps: 1,
      asGeom: function () {
        // 删除旧的模型
        scene.remove(shape);
        // 创建一个新的
        var options = {
          amount: gui.amount,
          bevelThickness: gui.bevelThickness,
          bevelSize: gui.bevelSize,
          bevelSegments: gui.bevelSegments,
          bevelEnabled: gui.bevelEnabled,
          curveSegments: gui.curveSegments,
          steps: gui.steps
        };

        shape = createMesh(new THREE.ExtrudeGeometry(drawShape(), options));
        // 将模型添加到场景当中
        scene.add(shape);
      }
    };
    var datGui = new GUI();
    //将设置属性添加到gui当中，gui.add(对象，属性，最小值，最大值）
    datGui.add(gui, 'amount', 0, 20).onChange(gui.asGeom);
    datGui.add(gui, 'bevelThickness', 0, 10).onChange(gui.asGeom);
    datGui.add(gui, 'bevelSize', 0, 10).onChange(gui.asGeom);
    datGui.add(gui, 'bevelSegments', 0, 30).step(1).onChange(gui.asGeom);
    datGui.add(gui, 'bevelEnabled').onChange(gui.asGeom);
    datGui.add(gui, 'curveSegments', 1, 30).step(1).onChange(gui.asGeom);
    datGui.add(gui, 'steps', 1, 5).step(1).onChange(gui.asGeom);

    //调用生成一次图形
    gui.asGeom();
  }

  //生成2d图形
  function drawShape() {

    // 实例化shape对象
    var shape = new THREE.Shape();

    // 设置开始点的位置
    shape.moveTo(20, 10);

    // 从起始点绘制直线到当前位置
    shape.lineTo(20, 40);

    //设置一条曲线到30 40
    shape.bezierCurveTo(15, 25, -5, 25, -20, 40);

    // 设置一条通过当前所有顶点的光滑曲线
    shape.splineThru(
      [
        new THREE.Vector2(-22, 30),
        new THREE.Vector2(-18, 20),
        new THREE.Vector2(-20, 10)
      ]
    );

    // // 设置曲线回到顶点
    shape.quadraticCurveTo(0, -15, 20, 10);

    // 添加第一个眼
    var hole1 = new THREE.Path();
    hole1.absellipse(6, 20, 2, 3, 0, Math.PI * 2, true);
    shape.holes.push(hole1);

    // 添加第二个眼
    var hole2 = new THREE.Path();
    hole2.absellipse(-10, 20, 2, 3, 0, Math.PI * 2, true);
    shape.holes.push(hole2);

    // 添加嘴巴，一半的圆
    var hole3 = new THREE.Path();
    hole3.absarc(0, 5, 2, 0, Math.PI, true);
    shape.holes.push(hole3);

    // 返回shape
    return shape;
  }

  //生成模型
  function createMesh(geom) {

    //设置当前的模型矩阵沿y轴负方向偏移20
    geom.applyMatrix4(new THREE.Matrix4().makeTranslation(0, -20, 0));

    // 创建法向量纹理
    var meshMaterial = new THREE.MeshNormalMaterial({
      flatShading: THREE.FlatShading,
      transparent: true,
      opacity: 0.7
    });

    //  创建一个线框纹理
    var wireFrameMat = new THREE.MeshBasicMaterial();
    wireFrameMat.wireframe = true;

    // 创建模型
    var mesh = createMultiMaterialObject(geom, [meshMaterial, wireFrameMat]);

    return mesh;
  }
</script>

</html>
